{% extends "admin/account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Logged out" %}{% endblock %}

{% block main %}
<form method="post" action="?next={{success_url}}">
    <div class="dialog dialog--small">
        <div class="dialog__content dialog__content--small">
            <div class="dialog__header">
                <div class="dialog-header__title dialog-header__title--center">
                    <h3>{{SITE_NAME}}</h3>
                </div>
            </div>
            <div class="dialog__body dialog__body--padded">
                <h4>{% trans "See you soon." %}</h4>
                <p>{% trans "You have now been logged out." %}</p>
            </div>
        </div>
        <div class="dialog__content dialog__content--post">
            <p class="text-center">
                <a href="{% url "account-admin:login" %}">{% trans "Login again?" %}</a>
            </p>
        </div>
    </div>
</form>
{% endblock %}
