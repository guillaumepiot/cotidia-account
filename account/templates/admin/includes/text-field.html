<div class="form__group{% if field.errors %} form__group--error{% endif %}">
    {% if field.errors %}
        <div class="form__error">
        {% for error in field.errors %}
            {{error}}<br>
        {% endfor %}
        </div>
    {% endif %}
    {% if field.label %}
        <label for="{{field.auto_id}}" class="form__label">{{field.label}}</label>
    {% endif %}
    <div class="form__control form__control--text">
        {{field}}
    </div>
    {% if field.help_text %}
    <div class="form__help">{{field.help_text|safe}}</div>
    {% endif %}
</div>
