<div class="form__group{% if field.errors %} form__group--error{% endif %}">
    {% if field.errors %}
        <div class="form__error">
        {% for error in field.errors %}
            {{error}}<br>
        {% endfor %}
        </div>
    {% endif %}
    <div class="form__control form__control--checkbox">
        {{field}} 
        {% if field.label %}
            <label class="form__label">{{field.label|safe}}</label>
        {% endif %}
    </div>
    {% if field.help_text %}
    <div class="form__help">{{field.help_text}}</div>
    {% endif %}
</div>
