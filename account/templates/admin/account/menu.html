{% load i18n %}<div class="menu menu--open" id="menu">
    <div class="menu__list">
        <a href="{% url 'account-admin:dashboard' %}" class="[ menu__item ] [ menu-item menu-item--header ]">
            {{SITE_NAME}}
        </a>

        <div class="menu__section-header">
            {% trans "Menu" %}
        </div>
        <a href="{% url 'account-admin:dashboard' %}" class="[ menu__item ] [ menu-item ]">
            <span class="menu-item__icon fa fa-th"></span>
            <span class="menu-item__text">Dashboard</span>
        </a>

        {% if request.user.is_superuser %}
        <div class="menu__section-header">
            {% trans "Administration" %}
        </div>
        <a href="{% url 'account-admin:user_list' %}" class="[ menu__item ] [ menu-item ]">
            <span class="menu-item__icon fa fa-user"></span>
            <span class="menu-item__text">Users</span>
        </a>
        <a href="{% url 'account-admin:group_list' %}" class="[ menu__item ] [ menu-item ]">
            <span class="menu-item__icon fa fa-cog"></span>
            <span class="menu-item__text">Roles</span>
        </a>
        {% endif %}

        {% include "admin/cms/includes/menu.html" %}
        
        <div class="menu__section-header">
            {% trans "Profile" %}
        </div>
        <a href="{% url 'account-admin:edit' %}" class="[ menu__item ] [ menu-item ]">
            <span class="menu-item__icon fa fa-user"></span>
            <span class="menu-item__text">{% trans "Update my profile" %}</span>
        </a>
        <a href="{% url 'account-admin:password_change' %}" class="[ menu__item ] [ menu-item ]">
            <span class="menu-item__icon fa fa-lock"></span>
            <span class="menu-item__text">{% trans "Change my password" %}</span>
        </a>

        <a href="{% url 'account-admin:logout' %}" class="[ menu__item ] [ menu-item menu-item--sign-out ]">
            <span class="menu-item__icon fa fa-sign-out"></span>
            <span class="menu-item__text">Sign out</span>
        </a>
    </div>
</div>
