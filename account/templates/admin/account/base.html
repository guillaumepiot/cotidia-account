{% load staticfiles %}<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}No title set{% endblock %} | {{SITE_NAME}}</title>
        <meta name="description" content="">
        <link rel="shortcut icon" href="http://cotidia.com/static/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{% static "css/backend.min.css" %}">
        {% block header_scripts %}{% endblock header_scripts %}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block main %}{% endblock main %}

        <script src="{% static "js/es5-shim.min.js" %}"></script>
        <script src="{% static "js/es5-sham.min.js" %}"></script>
        <script 
            type="text/javascript" 
            src="{% static "contenttools/content-tools.min.js" %}">
        </script>
        <script src="{% static "js/backend.js" %}"></script>
        {% block footer_scripts %}{% endblock footer_scripts %}
    </body>
</html>
