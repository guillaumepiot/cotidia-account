{% extends "admin/account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset complete" %}{% endblock %}

{% block main %}
<form method="post" action="?next={{success_url}}">
    <div class="modal modal--open">
        <div class="modal__wrapper">
            <div class="modal__content modal__content--small">
                <div class="modal__header">
                    <h3>{{SITE_NAME}}</h3>
                </div>
                <div class="modal__body">
                    <h4>{% trans "New password saved" %}</h4>
                    <p>{% trans "Please login with your new password." %}</p>
					
                </div>
                <div class="modal__footer">
                	<a href="{% url "account-public:login" %}" class="btn btn--primary btn--full-width">
                		{% trans "Login" %}
                	</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
